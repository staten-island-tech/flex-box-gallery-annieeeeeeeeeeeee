<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital@0;1&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <title>Pink Stuff</title>
  </head>

  <div class="head">
    <h1 id="heading">PINK!</h1>
    <p id="subheading">a comprehensive list of my favorite pink stuff</p>
  </div>

  <section class="whole">
    <section class="rows">
      <div class="card">
        <img class="img" src="barbie.PNG" alt="y2k barbie doll" />
        <h2 class="name">this barbie</h2>
      </div>

      <div class="card">
        <img class="img" src="barbie 2.jpg" alt="barbie pink collection doll" />
        <h2 class="name">also this barbie</h2>
      </div>

      <div class="card">
        <img
          class="img"
          src="the pink stuff.jpg"
          alt="the pink stuff, miracle cleaning paste"
        />
        <h2 class="name">this beautiful thing</h2>
      </div>
    </section>

    <section class="rows">
      <div class="card">
        <img
          class="img"
          src="sweatshirt.webp"
          alt="to live for the hope of it all sweatshirt"
        />
        <h2 class="name">also this beautiful thing</h2>
      </div>

      <div class="card">
        <img
          class="img"
          src="jumper.jpeg"
          alt="polo by ralph lauren pink jumper"
        />
        <h2 class="name">this sweater</h2>
      </div>

      <div class="card">
        <img class="img" src="fridge.jpg" alt="pink retro fridge" />
        <h2 class="name">fridge</h2>
      </div>
    </section>

    <section class="rows">
      <div class="card">
        <img class="img" src="milan stilton 2.jpg" alt="Milan Stilton" />
        <h2 class="name">this lady</h2>
      </div>

      <div class="card">
        <img class="img" src="dreamhouse.jpg" alt="barbie's dreamhouse" />
        <h2 class="name">the dreamhouse</h2>
      </div>

      <div class="card">
        <img class="img" src="baker miller pink.jpeg" alt="baker-miller pink" />
        <h2 class="name">this shade of pink</h2>
      </div>
    </section>
  </section>
</html>
